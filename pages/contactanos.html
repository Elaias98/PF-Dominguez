    <h3 class="titulo-art"> ¿SUGERENCIAS? ¡AYUDANOS A CREECER!</h3>
    
    <fieldset class="titulo-art">                                     
      <legend>FORMULARIO</legend>                              
      <form action="">                                  <!--USAMOS "FORM" Para ingresar y guardar datos de usuario por lo general se lo usa cuando queremos contactar a alguien-->

       <label for="NOMBRE" class="titulo alt1">NOMBRE:</label>             <!--SE AGREGA LABEL PARA RELACIONAR UNA CAJA VACIA CON EL TEXTO-->
 
       <input type="text" name="NOMBRE" id="NOMBRE">                             <!--TENEMOS 3 TIPO DE IMPUT. DE TEXTO, DE EMAIL, PASSWORD-->
 
 
          <div>
              <label for="EMAIL" class="titulo alt1">EMAIL:</label>
         <input type="email" name="EMAIL" id="EMAIL">
          </div>

       <div>
          <label for="CONTRASEÑA" class="titulo alt1">CONTRASEÑA:</label>
          <input type="password" name="CONTRASEÑA" required>                <!--SE PUEDE AGREGAR "REQUIRED" EN CASO DE QUE SEA SI O SI NECESARIO INGRESAR EL DATO PARA CONTINUAR, EN ESTE CASO LA CONTRASEÑA -->
          </div>

       <textarea name="TUS DATOS" id="" cols="30" rows="10"></textarea>                <!--TEXTO AREA ES UNA CASILLA SIMPLEMENTE PARA INGRESAR CARACTERES-->


          <div><input type="button" value="NORMAL">
          <input type="submit" value="ENVIAR">
          <input type="reset" value="RESET">
          </div>
      </form>

  </fieldset>
